<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div id="top" class="card-top">
                <h3 class="namePersona">Personagem</h3>
                <img src="img/avatar.png" alt="" class="imagem">
            </div>
            <div class="card-bottom">
                <h3 class="habilidades">Habilidades</h3>
                <p class="forca habilidadesTipos">Força:<span></span></p>
                <p class="velocidade habilidadesTipos">Velocidade:<span></span></p>
                <p class="poder habilidadesTipos">Poder:<span></span></p>
                <p class="descricao habilidadesTipos">Descrição:<span></span></p>
            </div>
            
        </div>
        <div class="button">
            <button onclick="voltar()">Voltar</button>
            <button onclick="batman()">Batman</button>
            <button onclick="homemDeFerro()">Homem de Ferro</button>
            <button onclick="homemAranha()">Homem Aranha</button>
            <button onclick="flash()">Flash</button>
          
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
